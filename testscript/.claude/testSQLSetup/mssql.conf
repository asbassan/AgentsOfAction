[EULA]
accepteula = Y
accepteulaml = Y

[memory]
# Memory limit in MB (6GB = 6144 MB)
memorylimitmb = 6144

[network]
# Enable TCP/IP
ipaddress = 0.0.0.0
tcpport = 1433

[sqlagent]
# Enable SQL Server Agent
enabled = true

[traceflag]
# Enable trace flags for optimal performance
# 3226 - Suppress successful backup messages in error log
traceflag0 = 3226

[coredump]
# Capture core dumps
captureminiandfull = true

[filelocation]
# Default directories
defaultdatadir = /var/opt/mssql/data
defaultlogdir = /var/opt/mssql/log
defaultbackupdir = /var/opt/mssql/backup

[hadr]
# High Availability / Disaster Recovery settings
hadrenabled = 0

[language]
# Default language
lcid = 1033
